<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/whwr/content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/whwr/content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/whwr/content/autocomplete/autocomplete.css" rel="stylesheet" />
        <script src="/whwr/js/jquery2.js"></script>
        <script src="/whwr/js/jquery.form.js"></script>
        <script src="/whwr/content/bootstrap/js/bootstrap.min.js"></script>
        <script src="/whwr/content/bootstrap/js/bootstrap-paginator.js"></script>
        <script src="/whwr/content/autocomplete/autocomplete.js"></script>
        <script src="/whwr/whwr/common/rk.js"></script>
        <script src="/whwr/whwr/code/code.js"></script>
    </head>
    <body style='height:800px;'>
        <div style="float:left; width: 100%">
            <div style="width: 100%">
                <div style="width: 100%;float:left; padding-top: 5px;">
                    <span>&nbsp;分类：</span><input id="selBaseCode" type="text" /><span>&nbsp;字典：</span><input id="selName" type="text" />
                    <button type="button" class="btn btn-primary btn-sm" onclick="selectCode();" style="margin-left: 2px;">查找</button>
                </div>
                <div style="width: 100%;float:left; padding-top: 5px;">
                    <button type="button" class="btn btn-primary btn-sm" onclick="addCode();">新增字典</button>
                </div>
            </div>
            <div id="list1" class="table-responsive" style="height: 678px;width:100%;padding-top: 5px;">
                <table id="data_table" class="table table-hover">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>描述</th>
                        <th>等级</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id='data_table_body'>
                    <tr><td>请查询字典记录</td></tr>
                    </tbody>
                </table>
            </div>

            <ul id="example"></ul>
        </div>
        <div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="codeModel_title">添加字典</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <div id="divBase" class="form-group">
                                <label for="inpBase">字典类：</label>
                                <input type="text" id="inpBase" />
                            </div>
                            <div id="divParent" class="form-group">
                                <label for="inpParent">父&ensp;&ensp;类：</label>
                                <input type="text" id="inpParent" />
                            </div>
                            <div class="form-group">
                                <label for="inpName">名&ensp;&ensp;称：</label>
                                <input type="text" id="inpName" />
                            </div>
                            <div class="form-group">
                                <label for="inpKey">标&ensp;&ensp;识：</label>
                                <input type="text" id="inpKey" />
                            </div>
                            <div class="form-group">
                                <label for="inpDesc">描&ensp;&ensp;述：</label>
                                <input type="text" id="inpDesc" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveCode()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
