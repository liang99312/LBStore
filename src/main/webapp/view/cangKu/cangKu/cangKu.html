<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/LBStore/content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/LBStore/content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/LBStore/content/autocomplete/autocomplete.css" rel="stylesheet" />
        <script src="/LBStore/js/jquery2.js"></script>
        <script src="/LBStore/js/jquery.form.js"></script>
        <script src="/LBStore/content/bootstrap/js/bootstrap.min.js"></script>
        <script src="/LBStore/content/bootstrap/js/bootstrap-paginator.js"></script>
        <script src="/LBStore/content/autocomplete/autocomplete.js"></script>
        <script src="/LBStore/view/common/common.js"></script>
        <script src="/LBStore/view/common/table.js"></script>
        <script src="/LBStore/view/cangKu/cangKu/cangKu.js"></script>
    </head>
    <body style='height:800px;'>
        <div style="float:left; width: 100%">
            <div style="width: 100%">
                <div style="width: 100%;float:left; padding-top: 5px;">
                    <span>&nbsp;名称：</span><input id="selName" type="text" />
                    <span>&nbsp;状态：</span>
                    <select id="selState" style="width: 100px; height: 26px;line-height: 26px;">
                        <option value="-9" selected = "selected">全部</option>
                        <option value="0">有效</option>
                        <option value="-1">无效</option>
                    </select>
                    <button type="button" class="btn btn-primary btn-sm" onclick="selectCangKu();" style="margin-left: 2px;">查找</button>
                </div>
                <div style="width: 100%;float:left; padding-top: 5px;">
                    <button type="button" class="btn btn-primary btn-sm" onclick="addCangKu();">新增仓库</button>
                </div>
            </div>
            <div id="list1" class="table-responsive" style="height: 678px;width:100%;padding-top: 5px;">
                <table id="data_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:18%">名称</th>
                            <th style="width:18%">代码</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id='data_table_body'>
                        <tr><td>请查询仓库记录</td></tr>
                    </tbody>
                </table>
            </div>

            <ul id="example"></ul>
        </div>
        <div class="modal fade" id="cangKuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="cangKuModel_title">添加仓库</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <div class="form-group">
                                <label for="inpMc">名称：</label>
                                <input type="text" id="inpMc" />
                            </div>
                            <div class="form-group">
                                <label for="inpDm">代码：</label>
                                <input type="text" id="inpDm" />
                            </div>
                            <div class="form-group">
                                <label for="inpLx">类型：</label>
                                <select id = "inpLx" style="width: 174px;height: 26px;">
                                    <option value="yl">原料仓</option>
                                    <option value="cp">成品仓</option>
                                    <option value="bcp">半成品仓</option>
                                    <option value="qt">其他仓</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inpBz">备注：</label>
                                <input type="text" id="inpBz" style="width: 400px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveCangKu()">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="cangKuSetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="cangKuSetModel_title">设置仓库</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <div class="form-group">
                                <label>库&ensp;&ensp;位：</label>
                                <div>
                                    <input type="text" id="inpKw" />
                                    <input type="text" id="inpXh" />
                                    <button class="btn btn-info btn-xs icon-plus" onclick="addKw()"></button>
                                    <button class="btn btn-info btn-xs icon-edit" onclick="editKw()"></button>
                                    <button class="btn btn-danger btn-xs icon-minus" onclick="delKw()"></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tblYg">管理员：</label>
                                <table id="tblYg" class="table-bordered"></table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveCangKuSetting()">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="kuWeiSetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #ace1ff;height: 40px;border-top-left-radius: 6px;border-top-right-radius: 6px;padding:10px">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="cangKuSetModel_title">设置库位</h4>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <div class="form-group">
                                <label for="inpKwMc">名&ensp;&ensp;称：</label>
                                <input type="text" id="inpKwMc" />
                            </div>
                            <div class="form-group">
                                <label for="inpKwQi">序号起：</label>
                                <input type="text" id="inpKwQi" />
                            </div>
                            <div class="form-group">
                                <label for="inpKwZhi">&ensp;&ensp;&ensp;&ensp;止：</label>
                                <input type="text" id="inpKwZhi" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;padding: 8px;">
                        <button type="submit" class="btn btn-primary" onclick="saveKuWei()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
